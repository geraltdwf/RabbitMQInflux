version: '3.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  rabbitmq-publisher:
    build:
      context: ./src/RabbitMQPublisher
    depends_on:
      - rabbitmq
  rabbitmq-receiver:
    build:
      context: ./src/RabbitMQReceiver
    depends_on:
      - rabbitmq